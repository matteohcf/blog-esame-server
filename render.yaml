services:
    - type: web
      name: blog-esame
      env: docker
      plan: free
      autoDeploy: true
      buildCommand: ""
      startCommand: ""
      envVars:
          - key: APP_ENV
            value: prod
          - key: DATABASE_URL
            fromDatabase:
                name: blog-db
                property: connectionString

databases:
    - name: blog-db
      plan: free
